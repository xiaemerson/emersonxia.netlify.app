<body>
<h1>BMI (Body Mass Index) Calculator</h1>
<label for="weight">Weight(lb)</label>
<input type="text"  id="weight" name="weight">
<br>
<label for="heightft">Height(ft)</label>
<input type="text" id="heightft" name="heightft">
<br>
<label for="heightin">Height(in)</label>
<input type="text" id="heightin" name="heightin"> 
<br>
<input type="button" value="Calculate" onClick="BMICalculate()">
<input type="button" value="Clear" onClick="BMIClear()">
<h2 id="msg">BMI:</h2>
